<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Easy ScoreBoard</title>
  </head>
  <body class="flex flex-col items-center h-screen p-6">
    <header>
      <h1 class="text-3xl font-bold">Marcador de Pontos</h1>
    </header>
    <main class="flex justify-around w-screen mt-10">
      <div class="flex flex-col justify-center items-center">
        <form action="">
          <input
            type="text"
            placeholder="digite o nome do time"
            class="text-2xl text-center font-bold"
          />
        </form>
        <p id='left-counter' class="text-9xl font-bold">0</p>
        <div class="flex justify-center items-center gap-4">
          <button id="left-increment-btn">+</button>
          <button id="left-decrement-btn">-</button>
        </div>
      </div>
      <div class="flex flex-col justify-center items-center">
        <form action="">
          <input
            type="text"
            placeholder="digite o nome do time"
            class="text-2xl text-center font-bold"
          />
        </form>
        <p id='right-counter' class="text-9xl font-bold">0</p>
        <div class="flex justify-center items-center gap-4">
          <button id="right-increment-btn">+</button>
          <button id="right-decrement-btn">-</button>
        </div>
      </div>
    </main>
    <footer class="mt-14">
      <button id="reset-btn">Zerar</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
